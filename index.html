<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Dumbbells</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style media="screen">

  </style>

</head>
<body>
  <input type="text" name="small-count" id="small-count" value="1" placeholder="0">
  <input type="text" name="medium-count" id="medium-count" value="0" placeholder="0">
  <input type="text" name="large-count" id="large-count" value="0" placeholder="0">

  <p id="result">Result</p>


  <script type="text/javascript">
    var anyInput      = document.querySelector('input');
    var smallCount    = document.getElementById("small-count");
    var mediumCount   = document.getElementById("medium-count");
    var largeCount    = document.getElementById("large-count");
    var resultEl      = document.getElementById("result");

    var barWeight     = 1.8 // including locknuts
    var smallWeight   = 1.4 // 3lbs
    var mediumWeight  = 2.3 // 5lbs
    var largeWeight   = 4.6 // 10lbs

    function math() {
      resultEl.innerHTML = ((smallWeight * smallCount.value) + (mediumWeight * mediumCount.value) + (largeWeight * largeCount.value) + barWeight) * 2
    }

    smallCount.addEventListener('input', function(){
      math();
    });

    mediumCount.addEventListener('input', function(){
      math();
    });

    largeCount.addEventListener('input', function(){
      math();
    });

    console.log(
      smallCount.value
    )

  </script>
</body>
</html>
